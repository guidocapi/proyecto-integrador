<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Esta página web es una tienda que corresponde al proyecto Integrador del Bootcamp de Full Stack">
    <meta name="keywords" content="tienda, proyecto, integrador, bootcamp, full stack, store, proyect, integrative">
    <meta name="author" content="Guido Riccardi">
    <title>Mi Tienda</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body class="contact">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="x">
        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item navbar__item--active" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>

        <img class="header__image" src="./images/slides/contact.jpg" alt="Zapateros trabajando">
    </header>
    <main class="main">
        <h1 class="main__title">Contacto</h1>

        <div>
            <label for="main__fullname">Nombre y apellido</label>
            <input type="text" name="fullname" minlength="5" maxlength="35" placeholder="Ingresa tu nombre y apellido"
                required>
        </div>

        <div>
            <label for="main__email">Correo electrónico</label>
            <input type="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        </div>

        <div>
            <label for="main__tel">Telephone</label>
            <input type="number" name="tel" placeholder="Ingresa tu edad">
        </div>

        <div>
            <label for="main__consult">Consulta</label>
            <textarea name="consult" cols="40" rows="3" maxlength="90"
                placeholder="Ingresa tu consulta"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar datos">
        </div>


    </main>

    <footer class="footer">
        <p class="footer_text">&copy;2023 Javascript</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
