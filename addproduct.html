<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Esta página web es una tienda que corresponde al proyecto Integrador del Bootcamp de Full Stack">
    <meta name="keywords" content="tienda, proyecto, integrador, bootcamp, full stack, store, proyect, integrative">
    <meta name="author" content="Guido Riccardi">
    <title>Mi Tienda</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="x">
        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item navbar__item--active" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>

        <img class="header__image" src="./images/slides/addproduct.jpg" alt="Zapateros trabajando">
    </header>
    <main class="main">
        <div class="product">
            <h1 class="product__title">Agregar producto</h1>

            <label for="product_name">Nombre del producto:</label>
            <input type="text" id="id-product_name" name="product_name" >
            <span class="product__error">El nombre es incorrecto</span>

            <label for="product_description">Descripción:</label>
            <textarea id="id-product_description" name="product_description" rows="4" ></textarea>
            <span class="product__error">Debe ingresar una descripción</span>


            <label for="product_price">Precio:</label>
            <input type="number" id="id-product_price" name="product_price" >
            <span class="product__error">Debe ingresar un precio</span>

            <label for="product_stock">Stock:</label>
            <input type="number" id="id-product_stock" name="product_stock" >
            <span class="product__error">Debe ingresar el stock</span>

            <input type="submit" class="product__submit" id="id-validate" value="Enviar datos">
        </div>



    </main>

    <footer class="footer">
        <p class="footer_text">&copy;2023 Javascript</p>
    </footer>

    <script src="./js/addproduct.js"></script>
</body>

</html>
